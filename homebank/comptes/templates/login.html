{% load static %}
<!DOCTYPE html>
<html> 
<head>
    <title>AH-bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/myfirst.css' %}">
    <link rel="icon" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    {%block content%}
    <div class="container-fluid center-content">
        <div class="row">
            <div class="col-sm-6"><img src="{% static 'img/bank.png' %}" alt=""></div>
            <div class="col-sm-6">
                <h1 class="text-center">BIENVENUE</h1>
                
                <!--<form action="/action_page.php">-->
                    <form name="LoginForm" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                     
                        
                    <div class="form-group">
                        <label for="text">Username:</label>
                        <input type="username" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Mémoriser <br>Mon identifiant</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >SE CONNECTER</button>
                    <br>
                    <a href="" class="text-center"><u>Mot de passe oublié?</u></a>
                </form>
                <a class="couleur" href="{% url 'Sign' %}">OUVRIR UN COMPTE</a>
            </div>
            
        </div>
        
    </div>
    <footer class="container-fluid bg-4 text-center">
        <h4>Suivez-nous sur:</h4>
        <i class="fa fa-facebook-square" style="font-size:36px"></i>
        <i class="fa fa-twitter" style="font-size:36px"></i>
        <i class="fa fa-youtube-play" style="font-size:36px"></i>
        
        <i class="fa fa-linkedin-square" style="font-size:36px"></i> 
      </footer>
      {% endblock content%}
</body>
</html>
